<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border-radius: 25px;
      padding: 25px;
      width: 350px;
      transition: all 0.3s ease-in-out;
    }

    .screen {
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: right;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .btn {
      height: 65px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #fff;
    }

    .btn:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .btn:active {
      animation: shake 0.2s ease;
    }

    .btn-light {
      background-color: #6c757d;
    }

    .btn-warning {
      background-color: #fd7e14;
    }

    .btn-secondary {
      background-color: #495057;
    }

    .btn-success {
      background-color: #198754;
      grid-column: span 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }

      .btn {
        height: 55px;
        font-size: 18px;
      }

      .screen {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator text-center">
    <div id="display" class="screen">0</div>
    <div class="buttons">
      <button class="btn btn-secondary" onclick="clearDisplay()">AC</button>
      <button class="btn btn-secondary" onclick="append('%')">%</button>
      <button class="btn btn-secondary" onclick="square()">xÂ²</button>
      <button class="btn btn-warning" onclick="append('/')">/</button>

      <button class="btn btn-light" onclick="append('7')">7</button>
      <button class="btn btn-light" onclick="append('8')">8</button>
      <button class="btn btn-light" onclick="append('9')">9</button>
      <button class="btn btn-warning" onclick="append('*')">*</button>

      <button class="btn btn-light" onclick="append('4')">4</button>
      <button class="btn btn-light" onclick="append('5')">5</button>
      <button class="btn btn-light" onclick="append('6')">6</button>
      <button class="btn btn-warning" onclick="append('-')">-</button>

      <button class="btn btn-light" onclick="append('1')">1</button>
      <button class="btn btn-light" onclick="append('2')">2</button>
      <button class="btn btn-light" onclick="append('3')">3</button>
      <button class="btn btn-warning" onclick="append('+')">+</button>

      <button class="btn btn-light" onclick="append('0')">0</button>
      <button class="btn btn-light" onclick="append('.')">.</button>
      <button class="btn btn-success" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(char) {
      if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = char;
      } else {
        display.innerText += char;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function square() {
      try {
        let value = eval(display.innerText);
        display.innerText = value * value;
      } catch (error) {
        display.innerText = "Error";
      }
    }

    function calculate() {
      try {
        let result = eval(display.innerText);
        display.innerText = result;
      } catch (error) {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
